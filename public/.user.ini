; PHP Configuration for Large File Uploads
; This file works with most shared hosting providers

upload_max_filesize = 500M
post_max_size = 500M
max_execution_time = 600
max_input_time = 600
memory_limit = 512M
max_file_uploads = 20
max_input_vars = 3000

; Error reporting (disable in production)
display_errors = Off
log_errors = On

; Session settings
session.gc_maxlifetime = 3600

; Output buffering
output_buffering = 4096