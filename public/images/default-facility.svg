<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="780" height="580" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" rx="8"/>
  
  <!-- Building Icon -->
  <g transform="translate(350, 200)">
    <!-- Main building -->
    <rect x="0" y="40" width="100" height="120" fill="url(#iconGradient)" stroke="rgba(255,255,255,0.5)" stroke-width="2" rx="4"/>
    
    <!-- Windows -->
    <rect x="15" y="60" width="20" height="20" fill="rgba(30,64,175,0.8)" rx="2"/>
    <rect x="35" y="60" width="20" height="20" fill="rgba(30,64,175,0.8)" rx="2"/>
    <rect x="65" y="60" width="20" height="20" fill="rgba(30,64,175,0.8)" rx="2"/>
    
    <rect x="15" y="90" width="20" height="20" fill="rgba(30,64,175,0.8)" rx="2"/>
    <rect x="35" y="90" width="20" height="20" fill="rgba(30,64,175,0.8)" rx="2"/>
    <rect x="65" y="90" width="20" height="20" fill="rgba(30,64,175,0.8)" rx="2"/>
    
    <rect x="15" y="120" width="20" height="20" fill="rgba(30,64,175,0.8)" rx="2"/>
    <rect x="65" y="120" width="20" height="20" fill="rgba(30,64,175,0.8)" rx="2"/>
    
    <!-- Door -->
    <rect x="35" y="120" width="20" height="40" fill="rgba(30,64,175,0.9)" rx="2"/>
    <circle cx="50" cy="140" r="2" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Roof -->
    <polygon points="0,40 50,0 100,40" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
    
    <!-- Chimney -->
    <rect x="75" y="15" width="12" height="30" fill="rgba(255,255,255,0.8)" rx="2"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9">
    Fasilitas Sekolah
  </text>
  
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="rgba(255,255,255,0.8)">
    SMK PGRI 2 PONOROGO
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="700" cy="150" r="4" fill="rgba(255,255,255,0.2)"/>
  <circle cx="150" cy="500" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="650" cy="450" r="3" fill="rgba(255,255,255,0.3)"/>
</svg>